{% block content %} 
<section class="Upload image">
    <div class="container py-5 mt-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
          <form action="/predicturl" method="post" enctype="multipart/form-data">
            <!-- Upload url input -->
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Link</label>
                <input type="text" name='fileurl' class="form-control" id="inputGroupFile01">
            </div>
            <!-- Submit button -->
            <div class="divider d-flex align-items-center my-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Upload</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
