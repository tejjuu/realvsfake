{% extends "Base.html" %}
{% block title %}Verify Mobile{% endblock %}

{% block navi %}
<li class="nav-item">
  <a href="/home" class="nav-link"><span data-hover="Home">Home</span></a>
</li>
<li class="nav-item">
  <a href="/uploadurl" class="nav-link"><span data-hover="uploadurl">Detect By Url</span></a>
</li>
<li class="nav-item">
  <a href="/uploadimage" class="nav-link"><span data-hover="uploadimage">Detect By Image</span></a>
</li>
<li class="nav-item">
  <a href="/about" class="nav-link"><span data-hover="About">About</span></a>
</li>
{% endblock %}

{% block content %} 
<section class="login">
    <div class="container py-5 mt-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="{{ url_for('static', filename='images/Loginpic1.svg') }}" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h1 class="titlelogin">Email verification</h1>
            <br>
          <form action="/verify/email" method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Email Address</label>
              <input type="email" id="form1Example13" name="emailid" class="form-control form-control-lg" />
            </div>

            <!-- Submit button -->
            <div class="divider d-flex align-items-center my-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </div>  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
