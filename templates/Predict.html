{% extends "Base.html" %}
{% block title %}Prediction{% endblock %}

{% block content %} 
<div class="container justify-content-center align-items-center">
  <div class="card" style="height: 10rem; width: 23rem;">
    <img class="card-img-top" src="static\uploads\{{name}}" alt="uploaded image">
    <div class="card-body">
      <h5 class="card-title">Predicted value</h5>
      <div>
        {% if result == 1 %}
        <div><h2 style="color: rgba(197, 94, 94, 0.753)">Real</h2></div>
        {% else %}
        <div><h2 style="color: rgba(2, 104, 45, 0.781)">Fake</h2></div>
        {% endif %}
      </div>
    </div>
  </div>


  <img class="image-class" />

  {% endblock %}
