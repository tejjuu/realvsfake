{% extends "Base.html" %}
{% block title %}Register{% endblock %}

{% block content %} 
<section class="login">
    <div class="container py-5 mt-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="{{ url_for('static', filename='images/register.svg') }}" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h1 class="titlelogin">Register Page</h1>
            <br>
          <form action="" method="post">
            <!-- First name input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">First Name</label>
                <input type="text" name="fname" id="form1Example13" class="form-control form-control-lg" />
            </div>
  
            <!-- Last Name input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">Last Name</label>
                <input type="text" name="lname" id="form1Example13" class="form-control form-control-lg" />
            </div>
            
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">Email address</label>
                <input type="email" name="email" id="form1Example13" class="form-control form-control-lg" />
            </div>

            <!-- Phone Number input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">Phone Number</label>
                <input type="text" name="phonenumber" id="form1Example13" class="form-control form-control-lg" />
            </div>
            
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Password</label>
              <input type="password" name="password" id="form1Example23" class="form-control form-control-lg" />
            </div>
  
            <!-- Confirm Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Confirm Password</label>
                <input type="password" name="confirmpassword" id="form1Example23" class="form-control form-control-lg" />
            </div>

            <!-- Submit button -->
            <div class="divider d-flex align-items-center my-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </div>  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <div class="divider d-flex align-items-center my-4">  
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
            Continue with Login
            </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
